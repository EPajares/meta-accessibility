---
layout: default
---

<div class="uk-section uk-padding-remove-bottom">
  <div class="uk-container{% if page.width and page.width != 'expand' %} uk-container-{{page.width}}{% endif %}">
    <h1 class="uk-article-title">{{ page.title | escape }}</h1>
    {% if page.subtitle %}
    <p class="uk-text-lead">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>
{% if page.width == 'expand' %}
  {{ content }}
{% else %}
<div class="uk-section">
  <div class="uk-container{% if page.width %} uk-container-{{page.width}}{% endif %}">
    <div class="uk-article">
      <div class="article-content link-primary">
        {{ content }}
      </div>
    </div>
  </div>
</div>
{% endif %}
